<div class="container-fluid">
    <div class="row">
        <div class="col">
            <mat-tab-group>
                <mat-tab label="Upload Page">
                    <label>File: </label>
                    <mat-form-field appearance="fill" class="m-3">
                        <mat-label></mat-label>
                        <input value="{{getFilePath()}}" matInput readonly>
                    </mat-form-field>
                    <button mat-raised-button color="primary" mat-button (click)="openDialog()">Browse</button>
                    <br />
                    <button mat-raised-button color="primary" (click)="addFile()"
                        [disabled]="!isFileSelected">Upload</button>
                    <br />
                    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" class="mt-5"></mat-progress-bar>

                    <mat-label *ngIf="message" class="mt-5">{{message}}</mat-label>
                </mat-tab>
                <mat-tab label="History Page">
                    <label class="mt-3" mat-raised-button color="primary">Uploaded files</label>
                    <ul class="m-3">
                        <li *ngFor="let file of _filesService.getFiles() | async; index as i; first as isFirst">
                            {{file}}
                        </li>
                    </ul>
                    <br />
                    <button [disabled]="!filesSaved" mat-raised-button color="primary" (click)="clearFiles()">Clear</button>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
